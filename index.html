<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Lista Spesa</title>

  <!-- Stile -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f6f6f7" />
</head>

<body>
  <main class="wrap">
    <h1>Lista spesa</h1>

    <form id="form">
      <input
        id="input"
        type="text"
        placeholder="Aggiungi prodotto…"
        autocomplete="off"
      />
      <button type="submit">Aggiungi</button>
    </form>

    <ul id="list" class="list"></ul>

  <div class="actions">
  <button id="shareList" type="button">Condividi</button>
  <button id="recatAll" type="button">Ricategorizza</button>
  <button id="keepAwake" type="button" aria-pressed="false">Modalità negozio</button>
</div>

<div class="actions">
  <button id="clearDone" type="button">Rimuovi spuntati</button>
  <button id="clearAll" type="button">Svuota tutto</button>
</div>

  </main>

  <!-- Logica app -->
  <script src="app.js"></script>
</body>
</html>
